apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-kong
  labels:
    app: poc-kong
spec:
  selector:
    matchLabels:
      app: poc-kong # usado no selector do service
  replicas: 1
  template:
    metadata:
      labels:
        app: "poc-kong"
    spec:
      containers:
        - name: poc-kong
          image: "mnikkel/poc-kong:v1"

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    ingress.kubernetes.io/service-upstream: "true"
  name: poc-kong-service
spec:
  selector:
    app: poc-kong
  type: LoadBalancer
  ports:
    - name: poc-kong-service
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: app-jwt
plugin: jwt
